<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/static/index.css" type="text/css">

{% extends "layout.html" %}
{% block body %}

<body class="container">
    <br>
    <header>
	<p><a href="/logout">Logout</a></p>
	<p><a href="/{{user_id}}/orderhistory">My Order History</a></p>
	{% if employeeof_location_id %}
	<p><a href="/employee">Employee Console</a></p>
	{% endif %}
    </header>
    
    <h1>Restaurants</h1>

    <table class="table table-striped">
	<thead class="thead-light">
	    <tr>
		<th scope="col"></th>
		<th scope="col">Name</th>
		<th scope="col">Address</th>
		<th scope="col">City</th>
		</tr>
	    </thead>
	    <tbody>
		{% for n in data %}
		<tr>
		    <th scope="row"><a href="/{{n.location_id}}/menu">View Menu</a></th>
		    <td class="location_name">{{n.location_name}}</td>
		    <td class="location_address">{{n.location_address}}</td>
		    <td class="location_city">{{n.location_city}}</td>
		</tr>
		{% endfor %}
	    </tbody>
	</table>

    </body>
{% endblock %}
