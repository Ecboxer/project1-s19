<link rel="stylesheet" href="/static/style.css" type="text/css">
{% extends "layout.html" %}
{% block body %}
<html>
    <head>
	<meta charset="utf-8"
    </head>
    <header>
	<p><a href="/logout">Logout</a></p>
	<p><a href="/">Back to Index</a></p>
	<p><a href="/employee">Employee Console</a></p>
    </header>
    <body>
	<h1>Employee Console</h1>
	<h2>Location: {{location_name}}</h2>
	<form action="/{{location_id}}/pickup" id="pickup-form" method="POST">
	    <input type="submit" value="Submit Changes" class="btn-update btn-primary btn-large btn-block">
	</form>
	<table>
	    <thead>
		<tr>
		    <th>Pickup</th>
		    <th>Order ID</th>
		    <th>Customer ID</th>
		    <th>Time Placed</th>
		</tr>
	    </thead>
	    <tbody>
		{% for n in order_info %}
		<tr>
		    <td>
			<input type="checkbox" form="ud-form" name="pickup-box" value="{{loop.index0}}-pickup-{{n.order_id}}" style="width: 40px">
		    </td>
		</tr>
		{% endfor %}
	    </tbody>
	</table>
    </body>
</html>
{% endblock %}
